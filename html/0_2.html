	function abs(x){
		if (typeof x !== 'number') {
			throw 'Not a number';
		};
		if (x > 0) {
			return x;
		}else{
			return -x;
		};
	}

	console.log(abs(-1), abs(2));

	function sum(...rest){
		var total = 0;
		for (var i = rest.length - 1; i >= 0; i--) {
			total += rest[i];
		};
		return total;
	}

	console.log(sum(1,2,3), sum(1,2,[1,2,3,4,5,5],3));
